<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
		<title>Login</title>
	</head>
	<body>

      <div class="container" id="container">
         <div class="form-container sign-up">
            <form>
               <h1>Crie uma conta</h1>
               <div class="social-icons">
                  <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                  <a href="" class="icon"><i class="fa-brands fa-github"></i><a>
               </div>
               <span>ou use seu email para se cadastrar</span>
               <input type="text" placeholder="Nome Completo" />
               <input type="email" placeholder="Email" />
               <input type="password" placeholder="Senha" />
               <button>Cadastrar</button>
            </form>
         </div>
         <div class="form-container sign-in">
            <form>
               <h1>Login</h1>
               <div class="social-icons">
                  <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                  <a href="" class="icon"><i class="fa-brands fa-github"></i><a>
               </div>
               <span>ou use seu email e senha</span>
               <input type="email" placeholder="Email" />
               <input type="password" placeholder="Senha" />
               <a href="#">Esqueceu sua senha?</a>
               <button>Acessar</button>
            </form>
         </div>
         <div class="toggle-container">
            <div class="toggle">
               <div class="toggle-panel toggle-left">
                  <h1>Bem vindo de volta!</h1>
                  <p>Entre seu login para usar todos os recursos do site</p>
                  <button class="hidden" id="login">Acessar</button>
               </div>
               <div class="toggle-panel toggle-right">
                  <h1>Ol√° amigo!</h1>
                  <p>Registre-se para usar todos os recursos do site</p>
                  <button class="hidden" id="login">Cadastrar</button>
               </div>
            </div>
         </div>
      </div>  

		<script src="script.js"></script>
	</body>
</html>
